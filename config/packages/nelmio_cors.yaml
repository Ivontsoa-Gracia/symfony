nelmio_cors:
    defaults:
        allow_credentials: true
        allow_origin: ['^https?://(localhost|127\.0\.0\.1|web-production-5cb30\.up\.railway\.app)(:[0-9]+)?$']
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        expose_headers: []
        max_age: 3600
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_methods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']

